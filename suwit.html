<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game Suwit Sederhana</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <title>Game Suwit</title>
    <h1>Suwit Jawa v2.0</h1>

    <div class="container">
      <div class="area-komputer">
        <img src="img/gunting.png" class="img-komputer" alt="gambar dari komputer" />
      </div>
      <div class="info"></div>
      <div class="area-player">
        <ul>
          <li>
            <img src="img/gunting.png" class="gunting" alt="gambar gunting" />
          </li>
          <li>
            <img src="img/batu.png" class="batu" alt="gambar batu" />
          </li>
          <li>
            <img src="img/kertas.png" class="kertas" alt="gambar kertas" />
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
